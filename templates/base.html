<!DOCTYPE html>
<html>
<head>
    <title>Hulu Titles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="app-title">Huluflix Prime</h1>
            <p class="tagline">Discover incredible movies and shows available</p>
        </div>
    </header>

    <main class="container my-4">
        <div class="search-container">
            <form class="search-bar" action="{{ url_for('search') }}" method="get" role="search">
                <input class="search-input" type="search" placeholder="Search titles..." aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
                <button class="search-button" type="submit">Search</button>
            </form>
        </div>

        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                &copy; 2025 Movie Library App
            </div>
        </div>
    </footer>
</body>
</html>
