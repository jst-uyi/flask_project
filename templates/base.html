<!DOCTYPE html>
<html>
<head>
    <title>Hulu Titles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="bg-dark text-white shadow-sm">
        <div class="container py-4">
            <h1 class="mb-0 display-5"> Huluflix Prime Titles Explorer</h1>
            <p class="lead text-dark">Discover increadible movies and shows available</p>
        </div>
    </header>

    <main class="container my-5">
        <form class="search-bar d-flex justify-content-center mb-5" action="{{ url_for('search') }}" method="get" role="search">
            <input class="form-control me-2" type="search" placeholder="Search titles..." aria-label="Search" name="q" value="{{ request.args.get('q', '') }}">
            <button class="btn btn-success" type="submit">Search</button>
        </form>

        <div class="content-area">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="text-center text-muted py-4 border-top">
        &copy; 2025 Hulu Titles App 
    </footer>
</body>
</html>
